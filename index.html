<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nic DeTroia - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1f1f1f;
      color: #f4f4f4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    .container {
      background-color: #2c2c2c;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #3b82f6;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #b3b3b3;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: #3b82f6;
      color: white;
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #2563eb;
    }

    footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #888;
    }

    footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My Portfolio</h1>
    <p>Hi, I'm Nic DeTroia. I'm a passionate developer exploring new opportunities in tech and business economics. Check out my work below!</p>
    <button class="cta-button" onclick="window.location.href='#'">Explore My Projects</button>
  </div>

  <footer>
    <p>&copy; 2025 Nic DeTroia | <a href="mailto:your-email@example.com">Contact Me</a></p>
  </footer>

</body>
</html>
