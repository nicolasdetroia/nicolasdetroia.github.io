<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nicolas detroia</title>
  <style>
    body {
      background-color: #000000; /* Black background */
      color: white;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .container {
      width: 80%;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .error-code {
      font-size: 1.5rem;
      font-weight: bold;
      color: yellow;
    }

    .funny {
      font-size: 1.1rem;
      color: lightgreen;
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      display: block;
      color: cyan;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Website</h1>
    <p class="funny">"404: Error."</p>

    <div class="links">
      <p>Check out these links:</p>
      <a href="https://youtu.be/GI99x06IuSQ?si=mLAEyv59KhbtCEcM" target="_blank">Video 1</a>
      <a href="https://youtu.be/ItS4unALGdw?si=t_0Hbrkd9YPxb1sg" target="_blank">Video 2</a>
    </div>
  </div>

</body>
</html>
