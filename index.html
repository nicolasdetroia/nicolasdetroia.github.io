      font-family: Arial, sans-serif;

      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #333;
      padding: 40px;

      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: #777;
    }

    footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
