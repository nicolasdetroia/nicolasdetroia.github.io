<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolas DeTroia</title>
    <style>
        /* Universal Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #edf2f7;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 850px;
            margin: auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        /* Header Styling */
        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #2b6cb0;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        h1:after {
            content: "";
            width: 60px;
            height: 4px;
            background-color: #2b6cb0;
            display: block;
            margin: 10px auto 0;
        }
        
        /* Section Title */
        .section-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2d3748;
            margin: 1.5em 0 1em;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
            display: flex;
            align-items: center;
        }
        .section-title i {
            color: #2b6cb0;
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        /* Project Styling */
        .project {
            margin: 15px 0;
            transition: background 0.3s ease;
        }
        .project:hover {
            background: #f7fafc;
        }
        .project a {
            font-size: 1rem;
            color: #3182ce;
            text-decoration: none;
        }
        .project a:hover {
            text-decoration: underline;
        }
        .toggle-button {
            font-size: 0.9rem;
            color: #2b6cb0;
            cursor: pointer;
            transition: color 0.3s;
            display: inline-block;
            margin-top: 5px;
        }
        .toggle-button:hover {
            color: #2c5282;
        }
        .project-description {
            display: none;
            margin-top: 8px;
            padding-left: 10px;
            border-left: 2px solid #e2e8f0;
            font-size: 0.95rem;
            color: #4a5568;
            line-height: 1.5;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        /* Footer Styling */
        footer {
            margin-top: 30px;
            font-size: 0.85rem;
            text-align: center;
            color: #718096;
            border-top: 1px solid #e2e8f0;
            padding-top: 15px;
        }
        .social-icons a {
            margin: 0 8px;
            color: #2b6cb0;
            font-size: 1.3rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #2c5282;
        }
        
        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.75rem;
            }
            .section-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nicolas DeTroia</h1>

        <!-- Undergraduate Research Section -->
        <section>
            <div class="section-title">
                <i class="fas fa-flask"></i> Portfolio (In Progress)
            </div>
            <div class="project">
                <div>Research on Regional Economic Disparities</div>
                <div class="toggle-button" onclick="toggleDescription('description3')">Show Details</div>
                <div class="project-description" id="description3">
                    <p>This research involves collecting and analyzing student income, financial aid, and regional economic data to identify disparities affecting students.</p>
                </div>
            </div>
        </section>
      
      
  <!-- Certifications Section --> 
      
  

        <footer>
            Nicolas DeTroia 2024<br>
            <div class="social-icons">
                <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:your.email@example.com"><i class="fas fa-envelope"></i></a>
            </div>
        </footer>
    </div>

    <script>
        function toggleDescription(id) {
            var element = document.getElementById(id);
            element.style.display = (element.style.display === "none" || element.style.display === "") ? "block" : "none";
        }
    </script>

</body>
</html>
